name: CI

on:
  push:
  pull_request:

jobs:
  test-fallback:
    runs-on: ubuntu-latest
    timeout-minutes: 20

    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.10"
          cache: "pip"

      - name: Install (editable)
        run: |
          python -m pip install --upgrade pip
          python -m pip install -e .
          python -m pip install pytest

      - name: Guard: generated outputs must not be tracked
        run: |
          bad=$(git ls-files | grep -E '^(artifacts/|reports/|outputs/|report\.md$)' || true)
          if [ -n "$bad" ]; then
            echo "::error::Generated outputs are tracked in git (must not be committed):"
            echo "$bad"
            exit 1
          fi

      - name: DoD E2E (fallback offline)
        env:
          PYTHONUNBUFFERED: "1"
        run: |
          rm -rf artifacts reports
          rlhf-lab run --backend fallback --preset offline_hh_small --seed 0
          rlhf-lab report
          rlhf-lab validate --report reports

          git diff --exit-code
          test -z "$(git status --porcelain)"

      - name: Unit tests
        env:
          PYTHONUNBUFFERED: "1"
        run: |
          pytest -q

