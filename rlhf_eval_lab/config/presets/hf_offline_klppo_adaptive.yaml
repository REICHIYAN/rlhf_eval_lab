hf:
  model_name: sshleifer/tiny-gpt2
  temperature: 1.0

dataset:
  name: hh_rlhf
  split: train
  source: local
  path: test_data/offline_prompts_small.jsonl
  prompt_key: prompt
  subsample_n: 32

eval:
  max_new_tokens: 16

train:
  hf_sft_steps: 0
  hf_ppo_steps: 1
  hf_ppo_method_keys:
    - kl_ppo_adaptive

  # adaptive β update knobs (監査で extra に刻む想定)
  kl_target: 0.1
  kl_beta_init: 0.2
  kl_beta_lr: 0.1
  kl_beta_min: 1e-5
  kl_beta_max: 100.0
  kl_beta_clip: 0.2
